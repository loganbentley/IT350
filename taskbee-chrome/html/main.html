<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TaskBee</title>
        <link rel="stylesheet" href="../assets/bootstrap-default/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/general.css" />
        <script type="text/javascript" src="../assets/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../assets/bootstrap-default/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
    </head>
    <body>
        <div id="page-content">
            <header class="page-header">
                <p id="dash-usersignin">
                    <span id="dash-usersignin-signin">
                        <a href="createuser.html">Create account</a> |
                        <a href="signin.html">Sign in</a></span>
                    <span id="dash-usersignin-username" class="hidden">Signed in as
                        <span id="username"></span>&nbsp;
                        <button type="button" id="dash-usersignin-signout" class="btn btn-warning btn-xs">Sign out</button>
                    </span>
                </p>
                <h1 style="display:none">TaskBee</h1>
                <p id="dash-session-percent" class="session-percent-inactive">0%</p>
                <p id="dash-label-session-percent">Current percent:</p>
                <p>All-time percent:
                    <span id="dash-on-task" class="dash-stat-inactive">
                        Not signed in
                    </span>
                </p>
                <p>Active environment:
                    <span id="dash-environment" class="dash-stat-inactive">
                        None
                    </span>
                </p>
            </header>
            <main>
                <section id="accordion" class="panel-group" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-primary">
                        <div class="panel-heading" role="tab" id="accordion-heading-env">
                            <h2 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#accordion-collapse-env" aria-expanded="true" aria-controls="accordion-collapse-env">
                                    Environments
                                </a>
                            </h2>
                        </div>
                        <div id="accordion-collapse-env" class="panel-collapse collapse" role="tabpanel" aria-labelledby="accordion-heading-env">
                            <div class="panel-body">
                              <input type="button" class="btn btn-primary" value="Create Environment" data-toggle="modal" data-target="#create-environment-modal">
                              <br/>
                                <table id="env-table" class="table table-condensed"></table>
                            </div>
                        </div>

                        <div id="create-environment-modal" class="modal fade" role="dialog">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">New Environment</h4>
                              </div>
                                <div class="modal-body">
                                  <label class="form-label">Name:</label>
                                  <input id="environment-name" type="text" class="form-control">
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  <button id="save-environment" type="submit" class="btn btn-success" data-dismiss="modal">Save</button>
                                </div>
                            </div>
                          </div>
                        </div><!-- end create-environment-modal -->

                    </div><!-- end Environments Panel -->
                    <div class="panel panel-primary">
                        <div class="panel-heading" role="tab" id="accordion-heading-todo">
                            <h2 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#accordion-collapse-todo" aria-expanded="false" aria-controls="accordion-collapse-todo">
                                    Tasks
                                </a>
                            </h2>
                        </div>
                        <div id="accordion-collapse-todo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="accordion-heading-todo">
                            <div class="panel-body">
                              <input type="button" class="btn btn-primary" value="Create Task" data-toggle="modal" data-target="#create-task-modal">
                                <!--<p>Current Tasks:</p> -->
                                <table id="tasks-table" class="table table-condensed"></table>
                                <!--<p>Completed Tasks:</p>
                                <table id="tasks-table-completed" class="table table-condensed"></table>
                                -->
                            </div>
                        </div>

                        <div id="create-task-modal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">New Task</h4>
                                    </div>
                                    <div class="modal-body">

                                        <div class="form-group">
                                            <label for="task-name">Title</label>
                                            <input type="text" id="task-name" name="task-name" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label for="task-desc">Details</label>
                                            <input type="text" id="task-desc" name="task-desc" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label for="task-due">Due date ("Mon DD, YYYY")</label>
                                            <input type="text" id="task-due" name="task-due" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button id="save-task" type="submit" class="btn btn-success" data-dismiss="modal">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div><!-- end create-task-modal -->

                        <div id="modals"></div>

                    </div><!-- end Tasks panel -->
                    <div class="panel panel-primary">
                        <div class="panel-heading" role="tab" id="accordion-heading-goals">
                            <h2 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#accordion-collapse-goals" aria-expanded="true" aria-controls="accordion-collapse-goals">
                                    Goals
                                </a>
                            </h2>
                        </div>
                        <div id="accordion-collapse-goals" class="panel-collapse collapse" role="tabpanel" aria-labelledby="accordion-heading-goals">
                            <div class="panel-body">
                                <input type="button" class="btn btn-primary" value="Create Task Goal" data-toggle="modal" data-target="#create-task-goal-modal">
                                <table id="task-goals-table" class="table table-condensed"></table>
                                <input type="button" class="btn btn-primary" value="Create Time Goal" data-toggle="modal" data-target="#create-time-goal-modal">
                                <table id="time-goals-table" class="table table-condensed"></table>
                            </div>
                        </div>

                        <div id="create-task-goal-modal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">New Task Goal</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="task-goal-name">Title</label>
                                            <input type="text" id="task-goal-name" name="task-goal-name" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label for="task-goal-num">Number of Tasks</label>
                                            <input type="text" id="task-goal-num" name="task-goal-num" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label for="task-goal-date">Date ("Mon DD, YYYY")</label>
                                            <input type="text" id="task-goal-date" name="task-goal-date" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button id="save-task-goal" type="submit" class="btn btn-success" data-dismiss="modal">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div><!-- end create-task-goal-modal -->

                        <div id="create-time-goal-modal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">New Time Goal</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="time-goal-name">Title</label>
                                            <input type="text" id="time-goal-name" name="time-goal-name" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label for="time-goal-percent">Percent Time On Task</label>
                                            <input type="text" id="time-goal-num" name="time-goal-num" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label for="time-goal-date">Date ("Mon DD, YYYY")</label>
                                            <input type="text" id="time-goal-date" name="time-goal-date" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button id="save-time-goal" type="submit" class="btn btn-success" data-dismiss="modal">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div><!-- end create-time-goal-modal -->

                    </div><!-- end Goals Panel -->
                </section>
            </main>
        </div>
    </body>
</html>
