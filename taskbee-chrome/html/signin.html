<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TaskBee</title>
        <link rel="stylesheet" href="../assets/bootstrap-default/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/general.css" />
        <script type="text/javascript" src="../assets/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../assets/bootstrap-default/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/signin.js"></script>
    </head>
    <body>
        <div id="page-content">
            <header>
                <a href="createuser.html">Create account</a>
                <h2>Sign in</h2>
            </header>
            <main>
                    <form name="signin-form" id="signin-form">
                    <div class="form-group">
                        <label for="signin-user">Username</label>
                        <input type="text" id="signin-user" name="signin-user" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="signin-pass">Password</label>
                        <input type="password" id="signin-pass" name="signin-pass" class="form-control" />
                    </div>
                    <button type="button" id="signin-submit" name="create-submit" class="btn btn-primary">Submit</button>
            </main>
        </div>
    </body>
</html>
