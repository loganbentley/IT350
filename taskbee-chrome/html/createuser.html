<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TaskBee Create User</title>
        <link rel="stylesheet" href="../assets/bootstrap-default/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/general.css" />
        <script type="text/javascript" src="../assets/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../assets/bootstrap-default/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/createuser.js"></script>
    </head>
    <body>
        <div id="page-content">
            <header class="page-header">
                <p id="createuser-back"><a href="main.html">Back</a></p>
                <h1>Create Account</h1>
            </header>
            <main>
                <form name="createuser-form" id="createuser-form">
                    <div class="form-group">
                        <label for="create-firstname">First Name</label>
                        <input type="text" id="create-firstname" name="create-firstname" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="create-lastname">Last Name</label>
                        <input type="text" id="create-lastname" name="create-lastname" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="create-username">Username</label>
                        <input type="text" id="create-username" name="create-username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="create-password">Password</label>
                        <input type="password" id="create-password" name="create-password" class="form-control" />
                    </div>

                    <input type="submit" id="create-submit" name="create-submit" class="btn btn-primary" />
                </form>
            </main>
        </div>
    </body>
</html>
