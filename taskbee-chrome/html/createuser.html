<!DOCTYPE html>
<html>
    <head>
        <title>TaskBee Create User</title>
        <link rel="stylesheet" type="text/css" href="../assets/jquery-ui-1.11.4.custom/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="../css/general.css" />
        <script type="text/javascript" src="../assets/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../assets/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
        <script type="text/javascript" src="../js/createuser.js"></script>
    </head>
    <body>
        <div id="page-content">
            <header>
                <p id="createuser-back"><a href="main.html">Back</a></p>
                <h1>Create User Account</h1>
            </header>
            <div>
                <form name="createuser-form" id="createuser-form">
                    <p>First Name</p>
                    <input type="text" id="create-firstname" name="create-firstname" />
                    <p>Last Name</p>
                    <input type="text" id="create-lastname" name="create-lastname" />
                    <p>Username</p>
                    <input type="text" id="create-username" name="create-username" />
                    <p>Password</p>
                    <input type="password" id="create-password" name="create-password" />
                    <br /><input type="submit" id="create-submit" name="create-submit" />
                </form>
            </div>
        </div>
    </body>
</html>
